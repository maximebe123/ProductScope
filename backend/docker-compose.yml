version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: rdiagrams-postgres
    environment:
      POSTGRES_USER: rdiagrams
      POSTGRES_PASSWORD: rdiagrams_dev
      POSTGRES_DB: rdiagrams
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rdiagrams -d rdiagrams"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
